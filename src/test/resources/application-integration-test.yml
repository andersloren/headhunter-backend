active-application-yml: INTEGRATION TEST - MYSQL, in test

spring:
  config:
    activate:
      on-profile: integration-test
  datasource:
    url: jdbc:mysql://${DB_INTEGRATION_TESTS_HOSTNAME}:${DB_PORT}/${DB_INTEGRATION_TESTS_DATABASE_NAME}?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Berlin
    username: ${DB_ADMIN_USERNAME}
    password: ${DB_ADMIN_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    generate-ddl: true
    show-sql: true

api:
  endpoint:
    base-url-account: /api/v1/account
    base-url-job: /api/v1/job
    base-url-ad: /api/v1/ad
    base-url-accountInfo: /api/v1/accountInfo
    base-url-verification: /api/v1/verification

ai:
  openai:
    endpoint: ${OPENAI_API_ENDPOINT}
    api-key: ${OPENAI_API_KEY}
    model: ${OPENAI_API_MODEL}

email:
  service:
    service-address: ${EMAIL_SERVICE_ADDRESS}

azure:
  client-id: ${AZURE_CLIENT_ID}
  tenant-id: ${AZURE_TENANT_ID}

server:
  ssl:
    certificate:
      path: ${PKCS12_PATH}
      password: ${PKCS12_PASSWORD}

token:
  path: ${TOKEN_CACHE_FILE_PATH}